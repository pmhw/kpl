<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>FTP</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="__STATIC__/admin/lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="__STATIC__/admin/css/public.css" media="all">
    <!--百度-->
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="__STATIC__/clipboard.js"></script>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-primary layui-btn-sm" id="ftp" data-ftp-text="{$ftp}">FTP地址：{$ftp}</button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-warm layui-btn-xs data-count-gaimi" lay-event="gaimi">改密</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs data-count-gaimi" lay-event="quanxian">权限</a>
        </script>
        <input id="ftp_address" value="{$ftp | default='请联系管理员配置'}"  type="hidden">
    </div>
</div>
<script src="__STATIC__/admin/lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;

        table.render({
            elem: '#currentTableId',
            url: '/ftp_api',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'name', title: '用户名'},
                {field: 'password', title: '密码', templet:password},
                {field: '1', title: '控制', templet:password_on},
                {field: 'status', title: '状态', templet:status},
                {title: '操作', minWidth: 150, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);
            layer.alert(result, {
                title: '最终的搜索信息'
            });
            console.log(result);
            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'ftp') {  // 监听添加操作

            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
        });
        
        function password(d){
            //console.log(d.bt_id);
            return '<input onclick="" type="password" name="password" id="password' + d.bt_id + '" required lay-verify="required||password" placeholder="请输入密码" autocomplete="off" class="layui-input" value="'+d.password+'" >'
        }
        
        function password_on(d){
            return '<b onclick="password_on(' + d.bt_id + ')" id="password_on' + d.bt_id + '">显示</b>&nbsp;'
        }
        
        function status(d){
            var str = parseInt(d.status);
            if(str == 1){
                return '<b style="color:#20a53a;"> 运行中 </b>'
            }else{ 
                return '<b style="color:red;">已停止</b>'
            }
        }

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'gaimi') {
                console.log(obj);
                var index = layer.open({
                    title: 'FTP改密',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['50%', '70%'],
                    content: '/add_password_ftp?name='+data.name+'&password='+data.password+'&ftp_id='+data.id,
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });

    });
    
</script>
<script type="text/javascript">
    
        function password_on(id){
            var res = $('#password_on'+id).text();
            if(res=='显示'){
              $('#password_on'+id).text('隐藏'); 
              $("#password"+id).attr("type", "text");
            }else{
              $('#password_on'+id).text('显示');
              $("#password"+id).attr("type", "password");
            }
        }
        var clipboard = new ClipboardJS('#ftp', {
           text: function() {
               layer.msg('复制成功',{icon:1});
               return '{$ftp | default="请联系管理员配置"}';
           }
        });

</script>

</body>
</html>
